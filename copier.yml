# questions
project_title:
  type: str
  help: What is your project title?

project_descr:
  type: str
  help: What is your project description?

project_name:
  type: str
  help: What is your project name?
  default: "{{project_title | lower}}"

package_name:
  type: str
  help: What is your Python package name?
  default: "{{project_name}}"

start_year:
  type: int
  help: What year was the project started?
  default: 2023

owner:
  type: str
  help: Who is the copyright owner?
  default: Drexel University, Boise State University, and contributors

typecheck:
  type: bool
  help: Should type-checking be enabled for this project?
  default: false

require_lint:
  type: bool
  help: Should builds hard-fail on lint failures?
  default: true
