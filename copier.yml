# questions
project_title:
  type: str
  help: What is your project title?

project_name:
  type: str
  help: What is your project name?
  default: "{{project_title | lower}}"

package_name:
  type: str
  help: What is your Python package name?
  default: "{{project_name}}"

start_year:
  type: int
  help: What year was the project started?
  default: 2023

require_lint:
  type: bool
  help: Should builds hard-fail on lint failures?
  default: true
